<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>従業員管理システム</title>
    <link rel="stylesheet" href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" />
    <link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
                <div class="well">
                    <form method="post" th:action="@{/insert}" th:object="${insertAdministratorForm}">
                        <fieldset>
                            <legend>管理者登録</legend>
                            <div class="form-group">
                                <label for="name">氏名:</label>
                                <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="山田太郎" />
                            </div>
                            <div class="form-group">
                                <label for="mailAddress">メールアドレス:</label>
                                <input type="text" id="mailAddress" th:field="*{mailAddress}" class="form-control" placeholder="yamada@mail.com" />
                            </div>
                            <div class="form-group">
                                <label for="password">パスワード:</label>
                                <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="password" />
                            </div>
                            <button type="submit" class="btn btn-primary">登録</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../../static/js/bootstrap.min.js"></script>
</body>
</html>
